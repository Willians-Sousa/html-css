<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>
        Este video esta hospedado no meu proprio servidor.</p>
    <br>
    <video width="500" poster="imagens/tamb.png" alt="video de teste" controls>
        <source src="midia/video1.mp4"  type="video/mp4">
        <source src="midia/video1.m4v"  type="video/mp4">
        <source src="midia/video1.webm" type="video/webm">
        <source src="midia/video1.ogv"  type="video/ogg">
        <p>
            Seu navegador nao tem compatibilidade com reproducao de video.
        </p>
    </video>
    <h1>
        Inserindo videos do Youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yLOUahp-RIc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>
        Inserindo Videos do Vimeo
    </h1>
    <iframe src="https://player.vimeo.com/video/25000915?h=0aae448c25&title=0&byline=0&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
